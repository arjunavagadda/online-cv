{% assign achieve = site.data.data.sidebar.achieve %}
{% if achieve %}
<div class="interests-container container-block">

  <h2 class="container-block-title">
    Achievements
  </h2>

  <ul class="list-unstyled interests-list">
    {% for ach in achieve %}

      {% if ach.link %}
      <li><a href="{{ ach.link }}">{{ ach.item }}</a></li>
      {% else %}
      <li>{{ ach.item }}</li>
      {% endif %}

    {% endfor %}
  </ul>

</div><!--//interests-->
{% endif %}
